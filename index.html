<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
    <title>Notes</title>
</head>

<body>
    <div class="top-section">

        <h1 class="appheading">MyNotes</h1>

        <button class="add" id="add">
            <i class="fas fa-plus"></i>Add Note
        </button>
    </div>

    <div class="instructions">
        <h3>Instructions</h3>
        <ul>
            <li>Click on Add Note button to create a empty Notes</li>
            <li>Click on <i class="fas fa-edit" style="margin: 0px 4px;"></i> to Edit & Save notes </li>
            <li> Click on <i class="fas fa-trash-alt" style="margin: 0px 4px;"></i> to delete notes</li>
            <li><a class="bottom-link" target="_blank" href="https://www.markdownguide.org/basic-syntax/">Refer to this for Markdown
                Syntax</a></li>
        </ul>
    </div>

    <div class="notes">

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.1/marked.min.js"></script>
    <script src="./app.js"></script>

</body>

</html>
